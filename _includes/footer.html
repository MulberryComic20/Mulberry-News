<footer class="mdl-mega-footer">
  <div class="mdl-mega-footer--middle-section">

    <div class="mdl-mega-footer--drop-down-section">
      <input class="mdl-mega-footer--heading-checkbox" type="checkbox" checked>
      <h1 class="mdl-mega-footer--heading">INFO</h1>
      <ul class="mdl-mega-footer--link-list">
        <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS-Feed</a></li>
		<li><a href="{{ "https://github.com/jlelse/appydroid" | prepend: site.baseurl }}">Source Code</a></li>
      </ul>
    </div>

    <div class="mdl-mega-footer--drop-down-section">
      <input class="mdl-mega-footer--heading-checkbox" type="checkbox" checked>
      <h1 class="mdl-mega-footer--heading">ABOUT</h1>
      <ul class="mdl-mega-footer--link-list">
        <li>{{ site.description }}</li>
      </ul>
    </div>

  </div>

  <div class="mdl-mega-footer--bottom-section">
    <div class="mdl-logo">&copy; {{ site.title }} {{ site.time | date: '%Y' }}</div>
    <ul class="mdl-mega-footer--link-list">
      <!--<li><a href="#">Help</a></li>
      <li><a href="#">Privacy & Terms</a></li>-->
    </ul>
  </div>

</footer>
